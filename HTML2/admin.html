<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>
<div id="main" class="container">
    <h1>Admin page</h1>
    <h3>Create</h3>
    <form id="formCreate">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Apple, Bean, Pear. Etc.">
            <small class="form-text text-muted">My little desc</small>
        </div>
        <div class="form-group">
            <label for="productDesc">Description</label>
            <input type="text" class="form-control" id="productDesc" placeholder="A tasty piece of shiny food">
            <small class="form-text text-muted">My little desc</small>
        </div>
        <div class="form-group">
            <label for="productImage">Image URL</label>
            <input type="url" class="form-control" id="productImage" placeholder="https://i.imgur.com/abc0xyz.png">
            <small class="form-text text-muted">My little desc</small>
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" class="form-control" id="productPrice" placeholder="19,99">
            <small class="form-text text-muted">My little desc</small>
        </div>
        <button type="submit" class="btn btn-primary" id="buttonCreate">Create</button>
    </form>
</div>
</body>
<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/admin.page.js"></script>
</footer>
</html>
